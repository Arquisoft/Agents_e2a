<html>
<head>
<title>Spring MVC Form Handling</title>
</head>
<body>

	<h2>Tu informacion:</h2>
	<form method="POST" action="changeEmail">
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email" required="required"
					th:value="${session.agent.email}"
					th:placeholder="${session.agent.email}" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="updateEmail"
					value="Actualizar email" /></td>
			</tr>
		</table>
	</form>
	<table>
		<tr>
			<td>Nombre:</td>
			<td><span th:text="${session.agent.nombre}" /></td>
		</tr>
		<tr>
			<td>Apellidos:</td>
			<td><span th:text="${session.agent.apellidos}" /></td>
		</tr>
		<tr>
			<td>Kind:</td>
			<td><span th:text="${session.agent.kind}" /></td>
		</tr>
		<tr>
			<td>KindCode:</td>
			<td><span th:text="${session.agent.kindCode}" /></td>
		</tr>
		<tr>
			<td><a href="changeInfo">Modificar datos</a></td>
			<td><a href="/">Volver a inicio</a></td>
		</tr>
	</table>
	<br />
	<i><span th:if="${resultado != null}" th:text="${resultado}">Resultado</span></i>
</body>
</html>
