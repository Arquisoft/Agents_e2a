<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<div class="bg-primary">
		<center>
			<h1>Sistema de participacion ciudadana</h1>
			<h2>Inicio de sesion</h2>
		</center>
	</div>
	<form class="form-horizontal" id="login_form" action="/index"
		method="post">
		<div class="form-group">
			<label class="control-label col-sm-2">Usuario:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="login"
					placeholder="Ejemplo: Juan" required="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Contraseña:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password"
					placeholder="Introduzca su contraseña" required="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Tipo de usuario:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="kind"
					placeholder="Ejemplo: Person, Entity, Sensor" required="true" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input id="btnEnviar" type="submit" value="Enviar"
					class="btn btn-primary" /> <input id="btnReset" type="reset"
					value="Reset" class="btn btn-danger" />
			</div>
		</div>
	</form>
	<footer th:replace="fragments/footer" />
</body>
</html>
