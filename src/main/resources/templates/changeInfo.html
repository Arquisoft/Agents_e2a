<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<div class="bg-primary">
		<center>
			<h1>
				Cambiar la contraseña del usuario <span
					th:text="${session.agent.nombre}" />
			</h1>
		</center>
	</div>

	<form method="POST" action="changeInfo">
		<table>
			<tr>
				<td>Contraseña:</td>
				<td><input type="password" name="password" required="required"
					placeholder="Contraseña" /></td>
			</tr>
			<tr>
				<td>Nueva contraseña:</td>
				<td><input type="password" name="newPassword"
					required="required" placeholder="Nueva contraseña" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="updateInfo"
					value="Actualizar contraseña" /></td>
				<td><input id="btnReset" type="reset" value="Reset" /></td>
			</tr>
			<tr>
				<td><a href="/">Volver al perfil</a></td>

			</tr>
		</table>
	</form>
	<footer th:replace="fragments/footer" />
</body>
</html>
